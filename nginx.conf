server {
    listen 80;
    listen [::]:80;
    
    server_name sxpm2026plan.hoangkhang.com.vn;
    
    root /home/hoangkhang/sxpm2026plan;
    index index.php index.html index.htm;
    
    # Redirect HTTP to HTTPS (optional, uncomment if using SSL)
    # return 301 https://$server_name$request_uri;
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Proxy PHP requests to PHP development server
    location ~ \.php$ {
        proxy_pass http://127.0.0.1:8004;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Important for session handling
        proxy_set_header Cookie $http_cookie;
        proxy_cookie_path / "/";
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
    
    # Deny access to specific files
    location ~ ~$ {
        deny all;
    }
}